{% extends "plan/base.html" %} {% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      {% comment %}
      <a class="mr-2" href="#">{{ object.author }}</a> {%endcomment%}
      <h2><a class="article-title">{{ object.name }}</a></h2>
      <p><a class="mr-2">{{ object.time }} </a></p>
      <p><a class="mr-2">{{ object.location }}</a></p>
    </div>
    <p class="article-content">{{ object.description }}</p>
    <h4 class="mr-2">{{ object.author }}</h4>
    {% if object.author == user %}
    <a
      href="{% url 'event-update' object.id %}"
      class="btn btn-secondary btn-sm mt-1 mb-1"
      >Update</a
    >
    <a
      href="{% url 'event-delete' object.id %}"
      class="btn btn-danger btn-sm mt-1 mb-1"
      >Delete</a
    >
    {% endif %}
  </div>
</article>
{% endblock content %}
